<!doctype html>

<html>
  <head>
    <title>2d-debug</title>
    <style>
      body { margin: 0; }
    </style>
  </head>

  <body>
    <script>
      function loadScript (url) {
        console.log('url', url)
        if (!url) return;
        const script = document.createElement('script');
        script.src = url;
        script.type = 'text/javascript';
        document.getElementsByTagName('head')[0].appendChild(script);
      }
      location.hash.replace('#', '').split(';').filter(js => js).map(url => './javascript/' + url + '.js?' + Date.now()).forEach(loadScript);
    </script>
  </body>
</html>
